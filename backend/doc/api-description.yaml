openapi: 3.0.0
info:
  title: CKM Timing API
  version: 1.0.0
tags:
- name: System
  description: Endpoints of system health and configuration.
- name: Events
  description: Information about available events.
- name: Santos Endurance Event
  description: Endpoints for endurance events in Karting Los Santos.
paths:
  /validate-token:
    get:
      summary: Validates whether the X-Request-ID token is valid or not.
      tags:
      - System
      parameters:
      - $ref: '#/components/parameters/HeaderRequestID'
      responses:
        '200':
          description: Correct response
          content:
            application/json:
              schema:
                type: object
                properties:
                  role:
                    type: string
  /events:
    get:
      summary: Returns list of available events to monitor.
      tags:
      - Events
      parameters:
      - $ref: '#/components/parameters/HeaderRequestID'
      responses:
        '200':
          description: Correct response
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/SantosEnduranceEvent'
    post:
      summary: Creates a new event.
      tags:
      - Events
      parameters:
      - $ref: '#/components/parameters/HeaderRequestID'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SantosEnduranceEventSimple'
      responses:
        '200':
          description: Correct response
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  data:
                    type: object
  /events/{event-name}/stats:
    get:
      summary: Returns the current stats of the event.
      tags:
      - Santos Endurance Event
      parameters:
      - $ref: '#/components/parameters/HeaderRequestID'
      - $ref: '#/components/parameters/EventName'
      responses:
        '200':
          description: Correct response
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/EventStat'
  /events/{event-name}/stats/{stat-name}:
    put:
      summary: Updates the value of a specific stat.
      tags:
      - Santos Endurance Event
      parameters:
      - $ref: '#/components/parameters/HeaderRequestID'
      - $ref: '#/components/parameters/EventName'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EventStatSimple'
      responses:
        '200':
          description: Correct response
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  data:
                    type: object
  /events/{event-name}/timing/{timing-type}/{limit}:
    get:
      summary: Returns the live timing information w/o the real positions.
      tags:
      - Santos Endurance Event
      parameters:
      - $ref: '#/components/parameters/HeaderRequestID'
      - $ref: '#/components/parameters/EventName'
      - name: timing-type
        in: path
        required: true
        description: If "onlap", it returns the live timing positions. If "real", it returns the positions taking into account the remaining stops.
        schema:
          type: string
          enum: ['onlap', 'real']
      - name: limit
        in: path
        required: false
        description: Optionally limit to the latest <number> of times.
        schema:
          type: integer
      responses:
        '200':
          description: Correct response
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/TimingTeam'
  /events/{event-name}/timing/teams/{team-name}/{limit}:
    get:
      summary: Returns the teams and their timing data.
      tags:
      - Santos Endurance Event
      parameters:
      - $ref: '#/components/parameters/HeaderRequestID'
      - $ref: '#/components/parameters/EventName'
      - name: team-name
        in: path
        required: true
        description: Name of the team (must be url encoded).
        schema:
          type: string
      - name: limit
        in: path
        required: false
        description: Optionally limit to the latest <number> of times.
        schema:
          type: integer
      responses:
        '200':
          description: Correct response
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/TimingTeam'
  /events/{event-name}/timing:
    post:
      summary: Adds a lap time of a driver/team in the event.
      tags:
      - Santos Endurance Event
      parameters:
      - $ref: '#/components/parameters/HeaderRequestID'
      - $ref: '#/components/parameters/EventName'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TimingItem'
      responses:
        '200':
          description: Correct response
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  data:
                    type: object
  /events/{event-name}/teams/:
    get:
      summary: Returns the teams and their data.
      tags:
      - Santos Endurance Event
      parameters:
      - $ref: '#/components/parameters/HeaderRequestID'
      - $ref: '#/components/parameters/EventName'
      responses:
        '200':
          description: Correct response
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/TeamWithDrivers'
    post:
      summary: Adds a new team.
      tags:
      - Santos Endurance Event
      parameters:
      - $ref: '#/components/parameters/HeaderRequestID'
      - $ref: '#/components/parameters/EventName'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TeamSimple'
      responses:
        '200':
          description: Correct response
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  data:
                    type: object
  /events/{event-name}/teams/{team-name}:
    put:
      summary: Updates a team data.
      tags:
      - Santos Endurance Event
      parameters:
      - $ref: '#/components/parameters/HeaderRequestID'
      - $ref: '#/components/parameters/EventName'
      - name: team-name
        in: path
        required: true
        description: Name of the team (must be url encoded).
        schema:
          type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TeamWithDriversSimple'
      responses:
        '200':
          description: Correct response
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  data:
                    type: object
  /events/{event-name}/teams/{team-name}/{driver-name}:
    put:
      summary: Updates a driver data.
      tags:
      - Santos Endurance Event
      parameters:
      - $ref: '#/components/parameters/HeaderRequestID'
      - $ref: '#/components/parameters/EventName'
      - name: team-name
        in: path
        required: true
        description: Name of the team (must be url encoded).
        schema:
          type: string
      - name: driver-name
        in: path
        required: true
        description: Name of the driver (must be url encoded).
        schema:
          type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Driver'
      responses:
        '200':
          description: Correct response
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  data:
                    type: object
  /events/{event-name}/karts-box/{kart-action}/{limit}:
    get:
      summary: Returns the latest karts to enter to box.
      tags:
      - Santos Endurance Event
      parameters:
      - $ref: '#/components/parameters/HeaderRequestID'
      - $ref: '#/components/parameters/EventName'
      - name: kart-action
        in: path
        required: true
        description: If "in", it indicates that the kart has entered to the box. Otherwise, if the kart has left the box, it must be "out".
        schema:
          type: string
          enum: ['in', 'out']
      - name: limit
        in: path
        required: false
        description: Optionally limit to the latest <number> karts.
        schema:
          type: integer
      responses:
        '200':
          description: Correct response
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/KartBox'
  /events/{event-name}/karts-box/{kart-action}:
    post:
      summary: Adds a kart which has entered/left to the box.
      tags:
      - Santos Endurance Event
      parameters:
      - $ref: '#/components/parameters/HeaderRequestID'
      - $ref: '#/components/parameters/EventName'
      - name: kart-action
        in: path
        required: true
        description: If "in", it indicates that the kart has entered to the box. Otherwise, if the kart has left the box, it must be "out".
        schema:
          type: string
          enum: ['in', 'out']
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/KartBox'
      responses:
        '200':
          description: Correct response
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  data:
                    type: object
    put:
      summary: Updates data of a kart which has entered/left to the box.
      description: Note that this endpoint only updates the last kart-team in the history.
      tags:
      - Santos Endurance Event
      parameters:
      - $ref: '#/components/parameters/HeaderRequestID'
      - $ref: '#/components/parameters/EventName'
      - name: kart-action
        in: path
        required: true
        description: If "in", it indicates that the kart has entered to the box. Otherwise, if the kart has left the box, it must be "out".
        schema:
          type: string
          enum: ['in', 'out']
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/KartBox'
      responses:
        '200':
          description: Correct response
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  data:
                    type: object
  /events/{event-name}/karts-box/probs:
    get:
      summary: Returns the probabilities of getting a kart from box.
      tags:
      - Santos Endurance Event
      parameters:
      - $ref: '#/components/parameters/HeaderRequestID'
      - $ref: '#/components/parameters/EventName'
      responses:
        '200':
          description: Correct response
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/KartProb'
    post:
      summary: Adds the probability of getting a kart from box.
      tags:
      - Santos Endurance Event
      parameters:
      - $ref: '#/components/parameters/HeaderRequestID'
      - $ref: '#/components/parameters/EventName'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/KartProbSimple'
      responses:
        '200':
          description: Correct response
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  data:
                    type: object
    put:
      summary: Updates the probability of getting a kart from box.
      tags:
      - Santos Endurance Event
      parameters:
      - $ref: '#/components/parameters/HeaderRequestID'
      - $ref: '#/components/parameters/EventName'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/KartProbSimple'
      responses:
        '200':
          description: Correct response
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  data:
                    type: object
  /events/{event-name}/health:
    get:
      summary: Returns health of components of backend.
      tags:
      - Santos Endurance Event
      parameters:
      - $ref: '#/components/parameters/HeaderRequestID'
      - $ref: '#/components/parameters/EventName'
      responses:
        '200':
          description: Correct response
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      event_status:
                        $ref: '#/components/schemas/HealthItem'
                      event_stage:
                        $ref: '#/components/schemas/HealthItem'
                      database_connection:
                        $ref: '#/components/schemas/HealthItem'
                      crawler_internet:
                        $ref: '#/components/schemas/HealthItem'
                      crawler_apex:
                        $ref: '#/components/schemas/HealthItem'
                      crawler_parse_teams:
                        $ref: '#/components/schemas/HealthItem'
                      crawler_parse_drivers:
                        $ref: '#/components/schemas/HealthItem'
                      crawler_parse_timing:
                        $ref: '#/components/schemas/HealthItem'
                      batch_karts_box_probs:
                        $ref: '#/components/schemas/HealthItem'
                      batch_karts_status:
                        $ref: '#/components/schemas/HealthItem'
                      batch_time_references:
                        $ref: '#/components/schemas/HealthItem'
  /events/{event-name}/health/{health-category}/{health-name}:
    put:
      summary: Updates the status of an element.
      tags:
      - Santos Endurance Event
      parameters:
      - $ref: '#/components/parameters/HeaderRequestID'
      - $ref: '#/components/parameters/EventName'
      - name: health-category
        in: path
        required: true
        description: Category of the health item.
        schema:
          type: string
      - name: health-name
        in: path
        required: true
        description: Name of the health item.
        schema:
          type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/HealthItemSimple'
      responses:
        '200':
          description: Correct response
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  data:
                    type: object

components:
  parameters:
    HeaderRequestID:
      in: header
      name: X-Request-ID
      description: Works as auth token to use the API endpoints.
      schema:
        type: string
      required: true
    EventName:
      in: path
      name: event-name
      description: Name of the event (must be url encoded).
      required: true
      schema:
        type: string
  schemas:
    SantosEnduranceEvent:
      allOf:
      - type: object
        properties:
          id:
            type: string
      - $ref: '#/components/schemas/SantosEnduranceEventSimple'
    SantosEnduranceEventSimple:
      type: object
      properties:
        track_name:
          type: string
          enum: [santos]
          example: santos
        race_type:
          type: string
          enum: [endurance]
          example: endurance
        race_length:
          type: integer
          example: 3
        race_length_unit:
          type: string
          enum: [laps, hours]
          example: hours
        reference_time_top_teams:
          type: integer
          example: 10
    DriverSimple:
      type: object
      properties:
        name:
          type: string
    Driver:
      allOf:
      - $ref: '#/components/schemas/DriverSimple'
      - type: object
        properties:
          reference_time_offset:
            type: integer
          time_driving:
            type: integer
          update_date:
            $ref: '#/components/schemas/Datetime'
    TeamWithDrivers:
      allOf:
      - $ref: '#/components/schemas/TeamWithDriversSimple'
      - type: object
        properties:
          drivers:
            type: array
            items:
              $ref: '#/components/schemas/Driver'
    TeamWithDriversSimple:
      allOf:
      - $ref: '#/components/schemas/TeamSimple'
      - type: object
        properties:
          reference_time_offset:
            type: integer
          kart_status:
            type: string
            enum: ['unknown', 'good', 'medium', 'bad']
          kart_status_guess:
            type: string
            enum: ['good', 'medium', 'bad']
          forced_kart_status:
            type: string
            enum: ['good', 'medium', 'bad']
          update_date:
            $ref: '#/components/schemas/Datetime'
    TeamSimple:
      type: object
      properties:
        name:
          type: string
        number:
          type: integer
        drivers:
          type: array
          items:
            type: string
    TimingItem:
      type: object
      properties:
        position:
          type: integer
          minimum: 1
        team_name:
          type: string
        driver_name:
          type: string
        time:
          type: integer
        gap:
          type: integer
        number_stops:
          type: integer
    TimingTeam:
      type: object
      properties:
        position:
          type: integer
          minimum: 1
        team_name:
          type: string
        driver_name:
          type: string
        lap:
          type: integer
        time:
          type: integer
        gap:
          type: integer
        stage:
          $ref: '#/components/schemas/Stage'
        number_stops:
          type: integer
        kart_status:
          type: string
          enum: ['unknown', 'good', 'medium', 'bad']
        kart_status_guess:
          type: string
          enum: ['good', 'medium', 'bad']
        forced_kart_status:
          type: string
          enum: ['good', 'medium', 'bad']
        update_date:
          $ref: '#/components/schemas/Datetime'
    KartBox:
      allOf:
      - $ref: '#/components/schemas/KartBoxSimple'
      - type: object
        properties:
          update_date:
            $ref: '#/components/schemas/Datetime'
    KartBoxSimple:
      type: object
      properties:
        team_name:
          type: string
        kart_status:
          type: string
          enum: ['unknown', 'good', 'medium', 'bad']
        kart_status_guess:
          type: string
          enum: ['good', 'medium', 'bad']
        forced_kart_status:
          type: string
          enum: ['good', 'medium', 'bad']
    KartProb:
      allOf:
      - $ref: '#/components/schemas/KartProbSimple'
      - type: object
        properties:
          update_date:
            $ref: '#/components/schemas/Datetime'
    KartProbSimple:
      type: object
      properties:
        step:
          type: integer
        kart_status:
          type: string
          enum: ['unknown', 'good', 'medium', 'bad']
        probability:
          type: number
          format: float
    HealthCategory:
      type: object
      properties:
        name:
          type: string
        status:
          type: string
    HealthItem:
      allOf:
      - type: object
        properties:
          category:
            type: string
          name:
            type: string
          update_date:
            $ref: '#/components/schemas/Datetime'
      - $ref: '#/components/schemas/HealthItemSimple'
    HealthItemSimple:
      type: object
      properties:
        status:
          type: string
        message:
          type: string
    EventStat:
      allOf:
      - type: object
        properties:
          name:
            type: string
          update_date:
            $ref: '#/components/schemas/Datetime'
      - $ref: '#/components/schemas/EventStatSimple'
    EventStatSimple:
      type: object
      properties:
        value:
          type: string
    Stage:
      type: string
      enum: ['classification', 'race']
    Datetime:
      type: string
      pattern: '^\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}'
